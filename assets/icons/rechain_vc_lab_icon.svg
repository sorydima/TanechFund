<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)" stroke="#1F2937" stroke-width="8"/>
  
  <!-- Inner Circle -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#accentGradient)" stroke-width="4" opacity="0.8"/>
  
  <!-- Blockchain Chain Links -->
  <g transform="translate(256, 256)">
    <!-- Left Chain Link -->
    <ellipse cx="-80" cy="0" rx="40" ry="25" fill="url(#accentGradient)" filter="url(#glow)"/>
    <ellipse cx="-80" cy="0" rx="35" ry="20" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Center Chain Link -->
    <ellipse cx="0" cy="0" rx="50" ry="30" fill="url(#accentGradient)" filter="url(#glow)"/>
    <ellipse cx="0" cy="0" rx="45" ry="25" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Right Chain Link -->
    <ellipse cx="80" cy="0" rx="40" ry="25" fill="url(#accentGradient)" filter="url(#glow)"/>
    <ellipse cx="80" cy="0" rx="35" ry="20" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Chain Connections -->
    <rect x="-40" y="-2" width="40" height="4" fill="url(#accentGradient)" rx="2"/>
    <rect x="0" y="-2" width="40" height="4" fill="url(#accentGradient)" rx="2"/>
  </g>
  
  <!-- VC Lab Symbol -->
  <g transform="translate(256, 180)">
    <!-- V Shape -->
    <path d="M -30 -20 L -15 20 L 0 -20" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 0 -20 L 15 20 L 30 -20" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- C Shape -->
    <path d="M 40 -15 A 20 20 0 0 1 40 15" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Lab Beaker -->
  <g transform="translate(256, 320)">
    <!-- Beaker Body -->
    <path d="M -20 -30 L -20 20 L 20 20 L 20 -30 Z" fill="url(#accentGradient)" opacity="0.8"/>
    <path d="M -20 -30 L -20 20 L 20 20 L 20 -30 Z" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Beaker Spout -->
    <path d="M 20 -30 L 25 -25 L 25 -20 L 20 -20 Z" fill="url(#accentGradient)" opacity="0.8"/>
    <path d="M 20 -30 L 25 -25 L 25 -20 L 20 -20 Z" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Liquid -->
    <rect x="-18" y="-10" width="36" height="25" fill="#FFFFFF" opacity="0.6" rx="2"/>
    
    <!-- Bubbles -->
    <circle cx="-10" cy="-5" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="5" cy="0" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="-5" cy="5" r="1" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <!-- Top Left -->
    <circle cx="100" cy="100" r="8" fill="url(#accentGradient)"/>
    <circle cx="120" cy="120" r="6" fill="url(#accentGradient)"/>
    
    <!-- Top Right -->
    <circle cx="412" cy="100" r="8" fill="url(#accentGradient)"/>
    <circle cx="392" cy="120" r="6" fill="url(#accentGradient)"/>
    
    <!-- Bottom Left -->
    <circle cx="100" cy="412" r="8" fill="url(#accentGradient)"/>
    <circle cx="120" cy="392" r="6" fill="url(#accentGradient)"/>
    
    <!-- Bottom Right -->
    <circle cx="412" cy="412" r="8" fill="url(#accentGradient)"/>
    <circle cx="392" cy="392" r="6" fill="url(#accentGradient)"/>
  </g>
  
  <!-- REChain Text -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" opacity="0.9">REChain</text>
  <text x="256" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" opacity="0.7">VC Lab</text>
</svg>
