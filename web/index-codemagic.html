<!DOCTYPE html>
<html>

<head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="REChain VC Lab - Advanced Blockchain Development Platform">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="REChain VC Lab">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- SEO Meta Tags -->
    <meta name="keywords" content="blockchain, web3, smart contracts, REChain, VC Lab, development, crypto">
    <meta name="author" content="REChain Team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Performance Meta Tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com">

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//www.gstatic.com">

    <title>REChain VC Lab</title>
    <link rel="manifest" href="manifest.json">

    <style>
        /* Loading Screen Styles */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .loading-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }

        /* Error Screen Styles */
        .error-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 500px;
        }

        .error-button {
            background: white;
            color: #ff6b6b;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .error-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        /* Hide loading when app loads */
        .app-loaded .loading-container {
            display: none;
        }

        .app-error .error-container {
            display: flex;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-container" id="loading">
        <div class="loading-logo">
            <div style="font-size: 32px;">⚡</div>
        </div>
        <div class="loading-text">REChain VC Lab</div>
        <div class="loading-subtitle">Loading blockchain development platform...</div>
        <div class="loading-spinner"></div>
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
    </div>

    <!-- Error Screen -->
    <div class="error-container" id="error">
        <div class="error-icon">⚠️</div>
        <div class="error-title">Loading Error</div>
        <div class="error-message">
            Failed to load the application. This might be due to network issues or browser compatibility problems.
        </div>
        <button class="error-button" onclick="location.reload()">Retry</button>
    </div>

    <!-- Flutter Web Configuration -->
    <script>
        // Standard Flutter Web configuration for CI/CD
        window.flutterConfiguration = {
            renderer: "auto", // Let Flutter decide the best renderer
            canvasKitBaseUrl: "https://www.gstatic.com/flutter-canvaskit/",
            canvasKitVariant: "auto"
        };

        // Auto-detect base href
        const base = document.querySelector('base');
        if (base && base.getAttribute('href') === '$FLUTTER_BASE_HREF') {
            base.setAttribute('href', '/');
        }

        // Error handling
        window.addEventListener('error', function (e) {
            console.error('Application error:', e.error);
            document.body.classList.add('app-error');
        });

        // App loaded handler
        window.addEventListener('flutter-first-frame', function () {
            document.body.classList.add('app-loaded');
        });

        // Timeout handler
        setTimeout(function () {
            if (!document.body.classList.contains('app-loaded')) {
                console.warn('App loading timeout');
                document.body.classList.add('app-error');
            }
        }, 30000); // 30 second timeout

        console.log('Flutter Web configured for CI/CD deployment');
    </script>

    <script src="flutter_bootstrap.js" async></script>
</body>

</html>
