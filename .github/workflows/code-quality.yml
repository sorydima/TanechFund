name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Check formatting
      run: dart format --output=none --set-exit-if-changed .
      
    - name: Analyze code
      run: flutter analyze
      
    - name: Check for unused dependencies
      run: flutter pub deps --json | jq '.packages[] | select(.kind == "direct") | .name' | sort > used_deps.txt && flutter pub deps --json | jq '.packages[] | select(.kind == "direct") | .name' | sort > all_deps.txt
      
    - name: Run linter
      run: flutter analyze --fatal-infos
